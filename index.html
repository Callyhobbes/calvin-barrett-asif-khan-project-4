<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose that Pokemon</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link type="image/png" href="./assets/red-pokeball.png" rel="icon">
  <link rel="stylesheet" href="./styles/style.css">
  
</head>
<body>
  <header id="start">
    <!-- Preloader -->
      <!-- <div class="preloader">
        <img src="./assets/white-pokeball.png" alt="">
      </div> -->
    <!-- Searchbox -->
    <img class="pokemon-logo" src="./assets/pokemon-logo-black.png" alt="pokemon logo">
    <img class="catchphrase" src="./assets/pokemon-catch-black.png" alt="gotta catch em all">
    <form id="search-box" class="search-box" action="">
      <label for="search" class="sr-only">Search</label>
      <input id="search-text" type="text" list="poke-list" name="poke-list" placeholder="find pokemon" class="search-text">
      <datalist id="poke-list"></datalist>
      <button id="pokeball" class="pokemon-search" value="submit"><img src="./assets/white-pokeball.png" alt="pokeball"></button>
    </form>
    <div class="error">
      <!-- Promise Fails, print message here -->
    </div>
    <!-- Direction arrows to the search bar -->
    <div class="arrow">
      <span></span>
      <span class="arrow2"></span>
      <span class="arrow3"></span>
    </div>
  
  </header>

  <body>
    <section id="picked-pokemon" class="picked-pokemon">
      <!-- Pokemon Results Displayed -->
    </section>
    <section id="because-you-like">
      <div id="other-pokemon" class="liked wrapper">
        <!--Content of suggested Pokemon goes here-->
      </div>  
    </section>
  </body>

  <footer>
    <!-- Footer inserted here -->
  </footer>

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <script src="./script.js"></script>
</body>
</html>
