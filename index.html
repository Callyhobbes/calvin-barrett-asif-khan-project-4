  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  <style>
    .testSection {
      display: none;
      padding: 50px 0;
    }

    h3 {
      text-transform: capitalize;
    }

    #newTest {
      display: grid;
      grid-template-rows: 1fr;
      grid-row-gap: 100px;
    }

    #suggestionResults {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-gap: 50px;
    }

    .newTestDiv {
      display: grid;
      grid-template-rows: 1fr;
      grid-row-gap: 25px;
      text-align: center;
      border-radius: 25%;
      padding: 50px;
      /* background-color: #e84118; */
      color: black;
    }

  </style>
</head>

    <form id="testForm" class="search-box" action="">
      <label for="search" class="sr-only">Search</label>
      <input id="input1" type="text" list="testList" name="testList" placeholder="find a pokemon" class="search-text">
      <datalist id="testList"></datalist>
      <button id="input2" class="pokemon-search" value="submit"><img src="./assets/white-pokeball.png" alt="pokeball"></button>
    </form>
    <div class="arrow">
      <span></span>
      <span class="arrow2"></span>
      <span class="arrow3"></span>
    </div>
