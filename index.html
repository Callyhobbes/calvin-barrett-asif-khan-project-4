<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;600&family=Raleway:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <title>Choose that Pokemon</title>
</head>
<body>
  <header>
    <!--Preloader-->
      <div class="preloader">
        <img src="./assets/white-pokeball.png" alt="">
      </div>
    <!--Searchbox-->
    <img class="pokemon-logo" src="./assets/pokemon-logo-black.png" alt="pokemon logo">
    <div class="search-box">
      <label for="search" class="sr-only"></label>
      <input type="text" aria-label="search" autocomplete="on" id="search" name="search" placeholder="pokemon" class="search-text">
      <a class="pokemon-search" href="#"><img src="./assets/white-pokeball.png" alt="pokeball"></i></a>
    </div>

  </header>

  <body>
    <section class="results">
      <div class="display-results">
        <div class="pokemon-card">
          <h3 class="pokemon-name">Charizard</h3>
          <div class="pokemon-type"></div>
          <img src="./assets/red-pokeball.png" alt="">
        </div>
      </div>
    </section>

  </body>

  <footer>
    <p>Created by Cally and Asif at Juno College <i class="fab fa-canadian-maple-leaf"></i></p>
  </footer>

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <script src="./script.js"></script>
</body>
</html>
